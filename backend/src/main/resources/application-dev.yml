# Profil dev : base de données MySQL (MAMP)
# MAMP : Démarrer MySQL dans l’interface MAMP, puis créer la base :
#   mysql -u root -p -P 8889 -h 127.0.0.1
#   CREATE DATABASE IF NOT EXISTS cryptodash CHARACTER SET utf8mb4 COLLATE utf8mb4_unicode_ci;
spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:8889/cryptodash?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Europe/Paris
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.MySQLDialect
