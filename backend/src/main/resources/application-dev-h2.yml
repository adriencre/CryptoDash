# Profil dev sans MySQL : base H2 en mémoire (données perdues au redémarrage)
# Utiliser quand MAMP/MySQL n'est pas démarré : mvn spring-boot:run -Dspring-boot.run.profiles=dev-h2
spring:
  datasource:
    url: jdbc:h2:mem:cryptodash;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driver-class-name: org.h2.Driver
  h2:
    console:
      enabled: true
  jpa:
    hibernate:
      ddl-auto: create-drop
    database-platform: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: true
